---

run:
  tests: false

linters:
  enable:
  - asciicheck
  - bodyclose
  - cyclop
  - depguard
  - dogsled
  - dupl
  - durationcheck
  - errname
  - errorlint
  - exhaustive
  - exportloopref
  - forcetypeassert
  - funlen
  - gochecknoglobals
  - gochecknoinits
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godox
  - gofmt
  - gofumpt
  - goheader
  - goimports
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - ifshort
  - importas
  - makezero
  - misspell
  - nakedret
  - nestif
  - nilerr
  - nlreturn
  - nolintlint
  - prealloc
  - predeclared
  - promlinter
  - revive
  - rowserrcheck
  - sqlclosecheck
  - stylecheck
  - tagliatelle
  - testpackage
  - thelper
  - tparallel
  - unconvert
  - unparam
  - wastedassign
  - whitespace
  disable:
  - forbidigo # need to wait for log rework
  - paralleltest # need to wait for tests rework

    # these ones should be enabled later with dedicated PR to fix them
  - gosec
  - gomnd
  - noctx
  - goerr113
